<div class="row">

    <div class="col-md-6">
        <h3>Recettes salées</h3>
        <ul>
            <li *ngFor="let recette of filtrerRecette('sale')">
                <a routerLink="/recette/{{ recette.titre }}">{{ recette.titre }}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        <h3>Recettes sucrées</h3>
        <ul>
            <li *ngFor="let recette of filtrerRecette('sucre')">
                <a routerLink="/recette/{{ recette.titre }}">{{ recette.titre }}</a>
            </li>
        </ul>
    </div>

</div>
